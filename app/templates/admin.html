<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Access Tokens</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .login-container { max-width: 300px; margin: 100px auto; text-align: center; }
        .token-list { list-style: none; padding: 0; }
        .token-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .btn { padding: 5px 10px; cursor: pointer; }
        .btn-danger { background: #ff4444; color: white; border: none; }
        .btn-success { background: #00C851; color: white; border: none; }
        input { padding: 5px; }
    </style>
</head>
<body>
    {% if not authenticated %}
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST" action="/admin/login">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
    </div>
    {% else %}
    <h1>Manage Access Tokens</h1>
    <div style="margin-bottom: 20px;">
        <form method="POST" action="/admin/add_token" style="display: inline;">
            <input type="text" name="token" placeholder="New Token (e.g. NRM-001)" required>
            <button type="submit" class="btn btn-success">Add Token</button>
        </form>
    </div>
    <ul class="token-list">
        {% for token in tokens %}
        <li class="token-item">
            <span>{{ token }}</span>
            <form method="POST" action="/admin/delete_token" style="display: inline;">
                <input type="hidden" name="token" value="{{ token }}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
